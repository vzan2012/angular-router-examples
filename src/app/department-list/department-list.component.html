<div class="department-list">
  <ul *ngFor="let department of departmentList; index as i">
    <li
      [class.selected]="isSelected(department)"
      (click)="onSelect(department)"
      class="badge-wrapper"
    >
      <span class="badge">{{ department.id }}</span> - {{ department.name }}
    </li>
  </ul>
</div>
